<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="100" fill="url(#grad)"/>
  <g transform="translate(256, 256)">
    <!-- Outer orbit ring -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <!-- Middle orbit ring -->
    <circle cx="0" cy="0" r="130" fill="none" stroke="white" stroke-width="3" opacity="0.4"/>
    <!-- Inner orbit ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="3" opacity="0.5"/>
    
    <!-- Center star/target -->
    <circle cx="0" cy="0" r="40" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#60A5FA" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="white"/>
    
    <!-- Satellite dots on orbits -->
    <circle cx="130" cy="0" r="8" fill="white" opacity="0.7"/>
    <circle cx="-92" cy="92" r="8" fill="white" opacity="0.6"/>
    <circle cx="0" cy="-180" r="10" fill="#60A5FA" opacity="0.8"/>
    <circle cx="127" cy="-127" r="8" fill="white" opacity="0.6"/>
    
    <!-- Letter O -->
    <text x="0" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="white" opacity="0.15">O</text>
  </g>
</svg>
